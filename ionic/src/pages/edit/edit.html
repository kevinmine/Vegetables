<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:#282460;">
 <div class="row row2 center" style="width:100%;padding:0px;background-color:#fff;border-radius:5px 5px 0px 0px;">
		    	<div style="width:100%;background:#f4f4f4;color:#000000;padding:5px;text-align:center;border-radius:5px 5px 0px 0px" >
					<h4 style="color: #333;margin-top: 5px;">Edit Vegetable Price</h4>
				</div>
				<div class="content-back" style="width: 100%;">
          <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>
                <ion-icon name="ios-ionic-outline"></ion-icon>
              </ion-label>
              <ion-input placeholder="Vegetable Name" type="text" [(ngModel)]="name" required name="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="ios-cash-outline"></ion-icon>
              </ion-label>
              <ion-input placeholder="Vegetable Price" type="telephone" [(ngModel)]="price" required name="cost" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
          <ion-row>
          <ion-col>
            <button ion-button block mode="ios" color="danger" (click)="signup(objectblock)"  style="width:100%">
                UPDATE
            </button>
          </ion-col>
        </ion-row>
        </div>
		
		</div>

</ion-content>
