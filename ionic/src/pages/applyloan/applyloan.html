<div class="container">
	    <div class="row row2 center" style="width:100%;padding:0px;background-color:#fff;border-radius:5px 5px 0px 0px;">
		    	<div style="width:100%;background:#282460;color:#000000;padding:5px;text-align:center;border-radius:5px 5px 0px 0px" >
					<h4 style="color: #FFFFFF">Request Loan</h4>
				</div>
				<div class="content-back" style="width: 100%">
          <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item >
              <ion-label>
                <ion-icon name="cash"></ion-icon>
              </ion-label>
              <ion-input placeholder="Amount" debounce="500" (input)='getTotal($event)' type="number" [(ngModel)]="objectblock.amount" required name="amount" value="{{loanlimit}}"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label>
                <ion-icon name="sync"></ion-icon> Repayment Amount
              </ion-label>
              <ion-input placeholder="Amount" type="number" [(ngModel)]="repay" required name="amount" disabled></ion-input>
            </ion-item>
           
          </ion-list>
        </ion-col>
      </ion-row>
          <ion-row>
          <ion-col>
            <button ion-button block mode="ios" color="light" (click)="closeModal()"  style="width:100%">
              Cancel
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block mode="ios" color="success" (click)="apply(objectblock)"  style="width:100%" [disabled]="something">
             Request
            </button>
          </ion-col>
        </ion-row>
        </div>
		
		</div>
    </div>
