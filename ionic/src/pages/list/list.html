<ion-header>

  <ion-navbar color="primary">
    <ion-title>Vegetables</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
<table width="100%" style="text-align: left">
<thead style="background-color: #ed1c24; color: #fff; padding-top: 5px;  padding-bottom: 5px;" class="table table-striped table-bordered table-hover table-condensed">
<th style="padding-top: 5px;  padding-bottom: 5px; padding-left:5px;">Vegetable</th>
<th>Price</th>
<th>Quantity</th>
<th>Action</th>
</thead>
<tbody>
      <tr  *ngFor="let item of items" >
			<td style="padding-left:5px;">{{ item.vegetable_name }}</td>
			<td>{{ item.vegetable_price | number : fractionSize}}</td>
            <td>{{ item.vegetable_quantity }}</td>
			<td><button ion-button mode="ios" color="secondary" (click)="calculate(item.vegetable_name,item.vegetable_price,item.autoid)"><ion-icon name="calculator"></ion-icon></button> <button ion-button mode="ios" color="primary" (click)="edit(item.vegetable_name,item.vegetable_price,item.autoid)"><ion-icon name="create"></ion-icon></button> <button ion-button mode="ios" color="danger" (click)="delete(item.autoid,item.vegetable_name)"><ion-icon name="trash"></ion-icon></button></td>
            
        </tr>

    </tbody>


</table>
</ion-content>
