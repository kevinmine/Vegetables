<ion-content class="login-content" padding text-center>
    <img src="assets/logo.png" style="margin-top: 60px;width: 35%;">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item >
              <ion-label>
                <ion-icon name="phone-portrait"></ion-icon>
              </ion-label>
              <ion-input placeholder="Email or Mobile" type="text" [(ngModel)]="objectblock.mobile" required style="color: #fff;" name="mobile"></ion-input>
            </ion-item>

            <ion-item style="border-bottom: 1px solid #fff;">
              <ion-label>
                <ion-icon name="unlock"></ion-icon>
              </ion-label>
              <ion-input  placeholder="Pin" type="tel" maxlength="4"[(ngModel)]="objectblock.password" style="-webkit-text-security: disc;" name="password" required
                         ></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button class="submit-btn" full type="submit" type="button" (click)="login()" style="width: 100%; padding: 10px 13px; border-radius: 3px;">Login</button>
             </ion-col>
      </ion-row>

        
        
        <ion-row>
            <ion-col class="signup-col" style="max-width: 100%">
         <button (click)="openPage('SignupPage')"  style="background-color: #ed1c24;color: #fff; border:0px;width: 100%;padding: 13px 10px; border-radius: 3px"  ion-button
                  class="submit-btn" full type="button" type="button" >Sign Up
          </button>
        </ion-col>

      </ion-row>
        
     <ion-row style="color: white">
      <ion-col col-12 text-center>
        <p><a style="text-decoration: none; color: #efefff" (click)="reset()">Forgot pin?</a></p>
      </ion-col>
    </ion-row> 
        

    </form>
</ion-content>
