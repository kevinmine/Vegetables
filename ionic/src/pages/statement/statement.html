<ion-header>

  <ion-navbar color="primary">
    <ion-title>Loan History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<table width="100%" style="text-align: left">
<thead style="background-color: #ed1c24; color: #fff; padding-top: 5px;  padding-bottom: 5px;" class="table table-striped table-bordered table-hover table-condensed">
<th style="padding-top: 5px;  padding-bottom: 5px; padding-left:5px;">Date</th>
<th>Details</th>
<th>Amount</th>
<th>Balance</th>
</thead>
<tbody>
      <tr  *ngFor="let item of items" >
			<td style="padding-left:5px;">{{ item.transdate }}</td>
			<td>{{ item.details }}</td>
			<td>{{ item.amount | number : fractionSize}}</td>
            <td><strong>{{ item.balance | number : fractionSize}}</strong></td>
        </tr>

    </tbody>


</table>
</ion-content>
